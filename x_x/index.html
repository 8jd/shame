<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced Background & Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    .text-container {
      position: absolute;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: text-fade 3s infinite;
    }

    @keyframes text-fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="song" src="assets/song.mp3" autoplay loop></audio>

  <div class="text-container">
    This is synced text!
  </div>
</body>
</html>
