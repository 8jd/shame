<script>
        function copyAddress(id) {
            const svgElement = document.getElementById(id + 'Input');
            const title = svgElement.getAttribute('title');
            navigator.clipboard.writeText(title).then(() => {
                alert('copied to clipboard: ' + title);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        function removeOverlay() {
            var overlay = document.getElementById('overlay');
            var userpage = document.getElementById('user-page');
            var audio = document.getElementById('backgroundsong')
            overlay.style.opacity = '0';
            userpage.style.display = 'flex';
            audio.volume = 0.3;
            audio.play();
            setTimeout(function() { 
                overlay.style.display = 'none';
            }, 2000);
        }
        function toggleMusic() {
            var mutebtn = document.getElementById("mutetext");
                if (mutebtn.innerHTML == "off") mutebtn.innerHTML = "on";
                else mutebtn.innerHTML = "off";
            var audio = document.getElementById('backgroundsong')
            audio.muted = !audio.muted;
        }
      function adjustVolume(volume) {
    var audio = document.getElementById('backgroundsong');
    audio.volume = volume;

    // Update slider gradient dynamically
    var slider = document.getElementById('volumeSlider');
    slider.style.background = `linear-gradient(90deg, #ff6584 ${volume * 100}%, #ffcc00 ${volume * 100}%)`;
       }
        function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    var texts = [
      'why are you crying, lain?',
      'am i me?',
      'the dead will have nowhere to go',
      'why?'
    ];
    document.title = '';
    let currentIndex = 0;
    async function switchTitle() {
      document.title = texts[currentIndex];
      await sleep(700);
      currentIndex = (currentIndex + 1) % texts.length;
      switchTitle();
    }
    switchTitle();
