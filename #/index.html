<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced Background & Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center/cover;
      animation: bg-fade 10s infinite alternate;
    }

    @keyframes bg-fade {
      0% {
        filter: brightness(100%);
      }
      50% {
        filter: brightness(80%);
      }
      100% {
        filter: brightness(100%);
      }
    }

    .text-container {
      position: absolute;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: text-fade 3s infinite;
    }

    @keyframes text-fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="text-container">
    This is synced text!
  </div>

  <audio controls autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
